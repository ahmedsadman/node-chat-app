<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Join | Chat App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <div style="display: flex; flex-direction: row">
                <h3 id="hamburger_menu"><span class="fa fa-bars"></span></h3>
                <h3 id="room-name">My Room</h3>
            </div>
            
            <div class="people_list">
                <br>
                <h3>People</h3>
                <div id="users"></div>
            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form action="" id="message-form">
                    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
                    <button type="submit">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p><a href="{{url}}" target="_blank">My current location</a></p>
                </div>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/helper.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/libs/mustache.js"></script>
        <script src="js/libs/animateScroll.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
